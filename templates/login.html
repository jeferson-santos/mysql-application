<html>
  <head>
    <title>NETBR - Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>

      <form action="" method="post">

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="Email">Email address</label>
          <input type="email" id="Email" placeholder="Email" name="email" class="form-control" value="{{
            request.form.email }}">
        </div><br>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="Password">Password</label>
          <input type="password" id="Password" placeholder="Password" name="password" class="form-control" value="{{
            request.form.password }}">
        </div><br>

        
         <!-- Submit button -->
        <div class="form-outline mb-4">
          <input class="btn btn-primary btn-block mb-4" type="submit" value="Login">
        </div>

      </form>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
